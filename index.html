<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USP Expedientes · Acceso</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0}
    .wrap{max-width:560px;margin:40px auto;padding:16px}
    .card{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08);padding:16px}
    label{display:block;color:#6b7280;font-size:12px;margin:12px 0 6px}
    input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;font-size:16px}
    button{margin-top:12px;width:100%;padding:10px;border:0;border-radius:10px;background:#4f46e5;color:#fff;font-weight:800;cursor:pointer}
    .btn2{background:#111827}
    .btn3{background:#fff;color:#111827;border:1px solid #e5e7eb}
    small{color:#6b7280}
    .ok{color:#166534;font-weight:700}
    .err{color:#b91c1c;font-weight:700}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    a{color:#4f46e5;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 6px;">USP Expedientes</h2>
      <small>Acceso con <b>correo + contraseña</b>.</small>

      <label>Correo institucional</label>
      <input id="email" placeholder="gfranco@delfin.unacar.mx" autocomplete="email" />

      <label>Contraseña</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

      <div class="row">
        <button id="btnLogin">Entrar</button>
        <button class="btn2" id="btnSignup">Crear usuario</button>
      </div>

      <button class="btn3" id="btnForgot">Olvidé mi contraseña</button>

      <p id="msg" style="margin:12px 0 0;"></p>

      <small>
        Si “Crear usuario” requiere confirmación de email, revisa tu bandeja.
        (Depende de la opción <i>Confirm email</i> en Supabase.)
      </small>
    </div>
  </div>

  <script src="config.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const cfg = window.APP_CONFIG;
    const supabase = createClient(cfg.SUPABASE_URL, cfg.SUPABASE_PUBLISHABLE_KEY);

    const $ = (id)=>document.getElementById(id);
    const msg = (text, cls="")=>{ $("msg").className = cls; $("msg").textContent = text; };

    const enforceDomain = (email)=>{
      if(!cfg.ALLOW_EMAIL_DOMAIN) return true;
      return email.toLowerCase().endsWith(cfg.ALLOW_EMAIL_DOMAIN.toLowerCase());
    };

    // Si ya hay sesión, mandar a app
    const s = await supabase.auth.getSession();
    if(s.data.session){
      window.location.href = new URL("app.html", cfg.SITE_URL).toString();
    }

    $("btnLogin").onclick = async ()=>{
      const email = $("email").value.trim();
      const password = $("password").value;
      if(!email || !password) return msg("Escribe correo y contraseña.", "err");
      if(!enforceDomain(email)) return msg("Usa tu correo institucional.", "err");

      msg("Entrando…");
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) return msg("Error: " + error.message, "err");

      window.location.href = new URL("app.html", cfg.SITE_URL).toString();
    };

    $("btnSignup").onclick = async ()=>{
      const email = $("email").value.trim();
      const password = $("password").value;
      if(!email || !password) return msg("Escribe correo y una contraseña.", "err");
      if(password.length < 8) return msg("La contraseña debe tener al menos 8 caracteres.", "err");
      if(!enforceDomain(email)) return msg("Usa tu correo institucional.", "err");

      msg("Creando usuario…");
      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: email } // opcional; se usa por tu trigger de profiles
        }
      });

      if(error) return msg("Error: " + error.message, "err");

      msg("✅ Usuario creado. Si tu proyecto pide confirmación de correo, revisa tu bandeja. Luego inicia sesión.", "ok");
    };

    $("btnForgot").onclick = async ()=>{
      const email = $("email").value.trim();
      if(!email) return msg("Escribe tu correo para enviarte el reset.", "err");
      if(!enforceDomain(email)) return msg("Usa tu correo institucional.", "err");

      msg("Enviando enlace de recuperación…");
      const redirectTo = new URL("reset.html", cfg.SITE_URL).toString();
      const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo });
      if(error) return msg("Error: " + error.message, "err");

      msg("✅ Revisa tu correo: te llegó un enlace para restablecer contraseña.", "ok");
    };
  </script>
</body>
</html>
