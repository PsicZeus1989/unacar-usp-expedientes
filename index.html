<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USP Expedientes · Acceso</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0}
    .wrap{max-width:560px;margin:40px auto;padding:16px}
    .card{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08);padding:16px}
    label{display:block;color:#6b7280;font-size:12px;margin:12px 0 6px}
    input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;font-size:16px}
    button{margin-top:14px;width:100%;padding:10px;border:0;border-radius:10px;background:#4f46e5;color:#fff;font-weight:700;cursor:pointer}
    small{color:#6b7280}
    .ok{color:#166534}
    .err{color:#b91c1c}
    code{background:#f3f4f6;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 6px;">USP Expedientes</h2>
      <small>Acceso por <b>Magic Link</b> (recibirás un enlace por correo).</small>

      <label>Correo institucional</label>
      <input id="email" placeholder="gfranco@delfin.unacar.mx" autocomplete="email" />

      <button id="btn">Enviar Magic Link</button>

      <p id="msg" style="margin:12px 0 0;"></p>
      <small>
        Al abrir el enlace, se procesará en <code>callback.html</code> y te mandará a la app.
      </small>
    </div>
  </div>

  <script src="config.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const cfg = window.APP_CONFIG;
    const SUPABASE_URL = cfg.SUPABASE_URL;
    const SUPABASE_PUBLISHABLE_KEY = cfg.SUPABASE_PUBLISHABLE_KEY;

    const CALLBACK_URL = new URL(cfg.CALLBACK_PATH, cfg.SITE_URL).toString();

    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    const $ = (id)=>document.getElementById(id);
    const msg = (text, cls="")=>{
      $("msg").className = cls;
      $("msg").textContent = text;
    };

    $("btn").addEventListener("click", async ()=>{
      const email = $("email").value.trim();
      if(!email) return msg("Escribe tu correo.", "err");

      if(cfg.ALLOW_EMAIL_DOMAIN){
        const dom = cfg.ALLOW_EMAIL_DOMAIN.toLowerCase();
        if(!email.toLowerCase().endsWith(dom)){
          return msg(`Usa un correo que termine en ${dom}`, "err");
        }
      }

      if(!SUPABASE_URL.includes("supabase.co") || SUPABASE_PUBLISHABLE_KEY.startsWith("PON_AQUI")){
        return msg("Falta configurar config.js (SUPABASE_URL y SUPABASE_PUBLISHABLE_KEY).", "err");
      }

      msg("Enviando…");

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: CALLBACK_URL }
      });

      if(error) msg("Error: " + error.message, "err");
      else msg("Listo. Revisa tu correo y abre el enlace.", "ok");
    });
  </script>
</body>
</html>
